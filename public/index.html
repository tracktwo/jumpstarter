<!doctype html>
<html ng-app="jumpstarter">
<head>
  <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.min.js"></script>

  <script src="js/jumpstarter.js"></script>
  <script src="js/tabs.js"></script>
  <script src="js/basic.js"></script>
  <script src="js/barracks.js"></script>
  <script src="js/research.js"></script>
  <script src="js/items.js"></script>
  <script src="js/facilities.js"></script>
  <script src="js/world.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
  <style type="text/css">
    .checkbox-inline {
      padding-top: 28px !important;
    }

    .pointer {
      cursor: pointer
    }
    .center-block {
      float: none !important;
    }
  </style>
</head>
<body>
<div class="container" ng-controller="JumpStarterCtrl as ctrl">
  <h1>JumpStarter .INI Generator</h1>
  <a class="btn btn-primary" ng-click="ctrl.buildIni()">Download .INI</a>
  <tabs>
    <pane title="Basics">
      <div ng-include="'basic-panel.html'"></div>
    </pane>
    <pane title="Barracks">
      <div ng-include="'barracks-panel.html'"></div>
    </pane>
    <pane title="Research & Development">
      <div ng-include="'research.html'"></div>
    </pane>
    <pane title="Items">
      <div ng-include="'items.html'"></div>
    </pane>
    <pane title="Facilities">
        <div ng-include="'facilities.html'"></div>
    </pane>
    <pane title="World">
      <div ng-include="'world.html'"></div>
    </pane>

  </tabs>
</div>
</body>
</html>
