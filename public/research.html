<h3>Research & Development</h3><br>

<div ng-controller="ResearchCtrl as ctrl">
  <form class="form form-horizontal">
    <div class="form-group form-group-sm col-xs-12">
      <div class="col-xs-6">
        <select-list-panel title="Research Projects"
                           list="ini.research"
                           delete-fn="ctrl.removeResearch(idx)"
                           add-fn="ctrl.addResearch(item)"
                           disabled-fn="ctrl.isResearchInvalid(item)"
                           opts="Research"
                           order="name"></select-list-panel>
      </div>
    </div>
  </form>
</div>
