<h3>Barracks</h3>
<div ng-controller="CustomSoldierCtrl as ctrl">
  <table class="table">
    <thead>
    <tr>
      <th class="col-xs-2">First Name</th>
      <th class="col-xs-2">Nick Name</th>
      <th class="col-xs-2">Last Name</th>
      <th class="col-xs-1">Rank</th>
      <th class="col-xs-1">Class</th>
      <th class="col-xs-1"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="soldier in ini.soldiers" ng-click="ctrl.editSoldier(soldier)">
      <td ng-class="{'text-muted': soldier.firstName == ''}">{{ctrl.printName(soldier.firstName)}}</td>
      <td ng-class="{'text-muted': soldier.nickName == ''}">{{ctrl.printName(soldier.nickName)}}</td>
      <td ng-class="{'text-muted': soldier.lastName == ''}">{{ctrl.printName(soldier.lastName)}}</td>
      <td>{{soldier.rank}}</td>
      <td>{{soldier.class}}</td>
      <td><span class="glyphicon glyphicon-trash pointer" ng-click="ctrl.delSoldier($index)"></span></td>
    </tr>
    </tbody>
  </table>

  <button type="button" class="btn btn-primary form-control"
          ng-click="ctrl.newSoldier()">

    <span class="glyphicon glyphicon-plus"></span>
    Add Soldier
  </button>
</div>
